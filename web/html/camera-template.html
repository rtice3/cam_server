<script type="text/ng-template" id="json_recursion.html">
	<div ng-switch on="z.type">
		<div ng-switch-when="section">
			<uib-accordion>
				<uib-accordion-group heading="z.label">
					<div ng-if="z.zchildren">
						<div ng-repeat="z in z.zchildren" ng-include="'json_recursion.html'">
						</div>
					</div>
				</uib-accordion-group>
			</uib-accordion>
		</div>
		<div ng-switch-when="text">
			<h4>{{z.label}}</h4>
			<pre>{{z.value}}</pre>
		</div>
		<div ng-switch-when="range">
		</div>
		<div ng-switch-when="toggle">
			<button type="button" class="btn btn-primary" ng-model="z.name" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
        		{{z.label}}
    		</button>
		</div>
		<div ng-switch-when="radio">
			<h4>{{z.label}}</h4>
			<div class="btn-group">
        		<label class="btn btn-primary" ng-repeat="b in z.choices" ng-model="z.name" uib-btn-radio="b">
        			{{b}}
        		</label>
    		</div>
		</div>
		<div ng-switch-when="menu">
		</div>
		<div ng-switch-when="date">
		</div>
	</div>
</script>
	

<div id="content_panel">
	<uib-tabset justified="true">
		<uib-tab ng-repeat="t in ctrl.data.cameras" heading="t.name">
      		<div ng-repeat="z in t.zchildren" ng-include="'json_recursion.html'">
      		</div>
    	</uib-tab>
	</uib-tabset>
</div>
